version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: src/Orders.API/Dockerfile
    container_name: orders-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=orders_db;Username=postgres;Password=postgres
      - ConnectionStrings__Redis=redis:6379
      - JwtSettings__Secret=ProductionSecretKeyThatShouldBeStoredSecurely123!
      - JwtSettings__Issuer=orders-api
      - JwtSettings__Audience=orders-api-clients
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - orders-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:16-alpine
    container_name: orders-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=orders_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - orders-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: orders-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - orders-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  postgres-data:
  redis-data:

networks:
  orders-network:
    driver: bridge
